<landing-template>
	<div class="full-screen bg-landing fit center" style="overflow:hidden;background-color:#42bff4;">
		<div class="right rounded shadow ui-white fade fix-spacing" style="overflow:hidden;">
			<span class="ta-left">
				<h1 style="font-weight:700;color:#444">{ comingSoon || 'Coming Soon!' }</h1>
				<div class="pad-dot-5"></div>
				<h3 style="max-width:400px;font-weight:700;color:#444">{ landingTxt || 'An innovative solution for pool, spa and hearth retailers.' }</h3>
			</span>
			<div class="pad-1"></div>
			<div id="landing_form" class="hs-form"></div>
		</div>
		<div class="cp-footer ta-center fg-white">
			<div class="dev-links fg-black-lt">
				<span class="default" style="font-style: italic">Â© { currentYear } Evosus Retail Pro All Rights Reserved</span>
			</div>
		</div>
	</div>
	<style>
		.right {
			position: absolute;
			right: 10px;
			width: 40%;
			max-width: 400px;
			padding: 2em;
		}
		
		.bg-landing {
			background-image: url('../../../lib/evo-pro-assets/src/img/poolcorp-bg.jpg');
			background-size: cover;
		    background-repeat: no-repeat;
		    background-attachment: fixed;
		    background-position: center;
		    z-index: -1;
			max-width: 100%;
			max-height: 100%;
			display: block;
			margin: auto;
		}
		.fade {
			opacity: 0.8;
		}
		h1 {
			font-size: 2.5em;
			margin-top: 2px;
		}
		a:link {color: #FFF; text-decoration: none; }
		a:active {color: #FFF; text-decoration: none; }
		a:visited {color: #FFF; text-decoration: none; }
		a:hover {color: #FFF; text-decoration: none; }
		.cp-footer {
			position:fixed;
			left:0px;
			bottom:0px;
			height:20px;
			width:100%;
			padding: 9px;
			background:#42bff4;
		}

		@media (max-width: 420px) {
			.hs-button.primary { 
				font-size: .75em ;
				line-height: 1;  
			}
			h1 {
				font-size: 1.75em;
				margin-top: 2px;
			}	
			.bg-landing {
				background-position: -400px 0px;
			}
  		}
		@media (max-width: 360px) {
			.hs-button.primary { 
				font-size: .75em;
				line-height: 1;  
			}
			h1 {
				font-size: 1em;
			}
			h3 {
				font-size: .75em;
			}	
			.bg-landing {
				background-position: -400px 0px;
			}
			.hs-button.primary {
				margin: 5px 0;
			}
			.fix-spacing {
				margin-top: 0;
			}
  		}  
	</style>
	<script>
		var self = this;
		this.on('mount', function() {
			overflow = true;
			RC.trigger('UI_SET_STATE', {
				route: '/landing',
				title: 'Evosus Retail Pro - Point Of Sale Software',
				spinner: false,
				hideMenuIcon: true,
				showLoginIcon:true
			});
			self.update()
		});
		RC.on('UI_STATE_CHANGED', function(change) {
			if (change) {
				if (change.route == '/landing') {
					if (evoAuth.currentUser && change.companyModule) {
						if (change.companyModule.ID) {
							RC.trigger('AM_INIT',change.userModule.ID);
						}
					}
				}
			}
		});
	</script>
	<script>
		currentYear = new Date().getFullYear();
		this.on('mount', function() {
			hbspt.forms.create({
				css: '.hs-form { max-width: 400px; min-width:150px; font-family: Sans-Serif; } .hs-button.primary { display: inline-block; margin: 15px 0; width:100%; padding: 5px 15px 5px 15px; font-size: 1.25em;font-weight:600; line-height: 1.5; box-shadow: none; border: none; background-color: #F89522; color: #FFF;  } .hs-button.primary:hover { background-color: #F89522; } .hs-form label { font-size: 16px; color: #444; } .hs-form input[type="text"] { box-sizing: border-box; padding: 5px; width: 100%; margin: 5px 0; } .hs-form input[type="tel"] { box-sizing: border-box; margin: 0; padding: 5px; width: 100%; margin: 5px 0; }  .hs-form input[type="email"] { box-sizing: border-box; padding: 5px; width: 100%; margin: 5px 0;} .hs-error-msgs label { line-height: 20px; font-size: 16px; display: hidden; list-style-type: none; } ',
				portalId: '1835951',
			 	formId: '2993fb6b-88ad-4965-b81f-782e39c143a1',
			 	target:'#landing_form'
			});
		});
	</script>
</landing-template>
