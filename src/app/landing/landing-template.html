<landing-template>
	<div class="full-screen backgroundfade bg-landing" style="overflow:hidden;display:flex;">
		<div class="landing">
			<div class="pad-2 landing-item"><h3 class=" rounded shadow pad-2 content-box landing-text">{ landingTxt || 'An innovative solution for pool, spa and hearth retailers' }</h3></div>
			<div class="pad-2 landing-item "><ui-btn mdicon="mdi mdi-arrow-down" label="{ buttonTxt || 'Get Started' }" onclick="{ scrollDown }" css="signup-button ui-orange-dk"> </div>
		</div>
	</div>
	<div class="pad-2 rounded shadow f-one" style="width:100%;background:white;flex-direction:column;display:flex; justify-content: center;">
		<div class="f-row jc-center">
			<div id="landing_form" class="item"></div>
			<div style="display:flex;flex-direction: column;">
				<h1 class="item" style="padding-left:2em;">{ martketingTxt2 || 'Need Marketing Title' }</h1>
				<h5 class="item pad-2" style="padding-left:6em;">{ martketingTxt3 || 'Need Marketing Content...' }</h5>
			</div>
		</div>
		<ui-btn-icon class="item" mdicon="mdi mdi-arrow-up" onclick="{ scrollUp }" />
		<div class="copy-containter item">
			<copyright />
		</div>
	</div>
	<style>
		input[type=text], input[type=email] {
			width: 20em;
		}
		input[type=submit], .hs-button {
			background-color: orange;
			background: orange;
			height: 2.5em;
			margin: 0;
			padding: 0em .5em;
			border: none;
			cursor: pointer;
			font-weight: 700;
			transition: .25s ease-in-out all;
			width: 100%;
		}
		.content-box {
			background: white;
			opacity: 0.8;
			color: #444;
		}
		input[type=submit], .hs-button button {
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.25) !important;
		}
		h1 {
			font-size: 2.15em;
			margin-top: 2px;
		}
		.landing {
			display: flex;
			width: 100%;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		.copy-container {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			flex-direction: row;

		}
		.space-between {
			justify-content: space-between;
			display: flex;
		}
		.item {
			display: flex;
			justify-content: center;
			/*justify-content: space-between;*/
			flex-direction: row;
		}
		.landing-text {
			color: #444;
			font-size: 150%;
		}
		.landing-item {
			display: flex;
			width: 100%;
			justify-content: center;
			flex-direction: row;
		}
		.bg-landing {
			background-image: url('../../img/poolcorp-bg.jpg');
		    background-repeat: no-repeat;
		    background-attachment: fixed;
		    background-position: center;
		    background-size: 100% 100%;
		    opacity: 0.9;
		    z-index: -1;
		}
		.full-screen-background {
			position: fixed; 
			top: 0; 
			left: 0; 
			width: 100vw;
			z-index: -1;
			overflow: auto;
			
		}
		.backgroundfade {
			opacity: 0.9
		}
		.titleText{
			color: #CCC;
			z-index: 5;
			font-size: 24px;
		}
		.signup-button { width:16em; }
		.ep-logo {
			width: 8.5em;
			height: 2em;
		}
		.ep-logo-item {
			background-image: url('../../img/evosus_logo-transparent.png');
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center center;
			width: 100%;
			height: 100%;
		}
		
	</style>
	<script>
		var self = this;
		this.on('mount', function() {
			RC.trigger('UI_SET_STATE', {
				route: '/landing',
				title: 'Evosus Retail Pro',
				spinner: false,
				hideMenuIcon: true,
				showLoginIcon:true
			});
			self.update()
		});
		RC.on('UI_STATE_CHANGED', function(change) {
			if (change) {
				if (change.route == '/landing') {
					if (evoAuth.currentUser && change.companyModule) {
						if (change.companyModule.ID) {
							RC.trigger('AM_INIT',change.userModule.ID);
						}
					}
				}
			}
		});
		scrollDown = function() {
		    window.scrollTo(0, 1000);
		}
		scrollUp = function() {
		    window.scrollTo(0,-1000);
		    console.log('scroll lost')
		}
	</script>
	<script>
		this.on('mount', function() {
			hbspt.forms.create({ 
				// css:'.hs-form { max-width: 400px; font-family: "Roboto", serif; } .hs-button.primary { display: flex;  font-size: 40px; line-height: 1.5; appearance: none; box-shadow: none; border: none; background-color: #F89522; color: #FFFFFF; border-radius: 15px; } .hs-button.primary:hover { background-color: #E2881F; } .hs-form label { font-size: 20px; color: #444; margin: 5px; } .hs-form input { outline:none; background-color:orange; box-sizing: border-box; margin: 5px; padding: 5px; width: 100%; } .hs-error-msgs label { display: none; list-style-type: none; }',
				portalId: '1835951',
			 	formId: '2993fb6b-88ad-4965-b81f-782e39c143a1',
			 	target:'#landing_form'
			});
		});
	</script>
</landing-template>
